
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><b></b>Daynamic Resume Builder</b></h1>
   <form id="Resume-Form">
    <fieldset>
        <legend>Persnol Information</legend>
        <lable for="name">Name:</lable>
        <input type="text" id="name" placeholder="Enter your name" required>

        <lable for="email">Email:</lable>
        <input type="email" id="email" placeholder="Enter your email" required>

        <lable for="phone">Phone:</lable>
        <input type="Tel" id="phone" placeholder="Enter your phone number" required>
        
    </fieldset>
    <br>
    <fieldset>
        <legend>Education</legend>
        
        <lable for="education">Education:</lable>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>


    </fieldset>
    <br>
    <fieldset>
        <legend>Experiance</legend>
        
        <lable for="experiance">Experiance:</lable>
        <textarea id="experiance" placeholder="Enter your work  experiance" rows="4" required></textarea>


    </fieldset>

    <br>
    <fieldset>
        <legend>Skills</legend>
        
        <lable for="skills">Skills:</lable>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>


    </fieldset>
    <button type="submit"><b>Genrate Resume</b></button>

   </form>
   <br>
   <!--Dynamic Resume-->
   <div id="resume-display"></div>

   <script src="script.ts"></script>

    
</body>
</html>
